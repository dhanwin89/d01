    <style>
        body,html {
            font-family: Verdana,sans-serif;
            font-size: 15px;
            line-height: 1.5;
            background-color: #f7f7f7
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333
        }

        li {
            float: center
        }

        li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none
        }

        li a:hover {
            background-color: #111
        }

        .grid-container {
            display: grid;
            grid-template-columns: 20% 80%;
            grid-gap: 10px;
            padding: 10px
        }

        .grid-container2 {
            display: grid;
            grid-template-columns: 19% 60% 19.5%;
            grid-gap: 10px;
            padding: 10px;
            grid-template-rows: 900px
        }

        .header-container {
            height: 40px;
            width: 100%;
            border-bottom: 1px solid #d3d3d3;
            margin-bottom: 30px
        }

        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaa
        }

        [hidden] {
            display: none!important
        }

        .wrapper-uploader {
            position: relative;
            width: 100%;
            display: block
        }

        .wrapper-progress {
            margin-top: 20px
        }

        .wrapper-tableButton {
            position: absolute;
            left: 170px
        }

        .grid-container3 {
            display: grid;
            grid-template-columns: 50px 150px;
            grid-gap: 5px
        }

        .grid-container3>div {
            padding: 0 0
        }
    </style>
